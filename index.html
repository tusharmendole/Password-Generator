<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Include your custom CSS file -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="meadia.css">
</head>
<body>
    <div class="passwordBox">
        <h3>Generate a</h3>
        <h3 id="random">Random Password</h3>
        <!-- Add copy symbol inside the input tag -->
        <div class="passwordInput">
            <input type="text" placeholder="Password" id="password">
            <i class="far fa-copy" onclick="copyPassword()"></i>
        </div>
        <button onclick="createPassword()">Generate Password<i class="fas fa-redo-alt"></i></button>
    </div>
    <script>
        const passwordBox = document.getElementById("password");
        const length = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "!@#$%&*()/?";

        const allChars = upperCase + lowerCase + number + symbol;

        function createPassword() {
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while (length > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }

            // Display the generated password in the input field
            passwordBox.value = password;
        }

        // Function to copy the password to clipboard
        function copyPassword() {
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
